  <style>
    body {
      background: #0f172a;
      margin: 0;
      font-family: system-ui, sans-serif;
      color: white;
    }

    /* NAVIGATION BAR */
    header {
      background: #0A1A3A;
      padding: 15px 0;
      border-bottom: 3px solid #C63232;
    }

    .nav {
      max-width: 1100px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: white;
      margin-left: 20px;
      font-weight: 600;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      background: #C63232;
    }

    .nav a:hover {
      background: #ffffff;
      color: #0A1A3A;
    }

    /* LOGO */
    .logo-wrapper {
      text-align: center;
      margin-top: 30px;
    }

    .logo-wrapper img {
      width: 200px;
      height: auto;
      filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.5));
    }

    /* TITLE */
    h1 {
      text-align: center;
      margin-top: 15px;
      font-size: 2.3rem;
      font-weight: 900;
      background: linear-gradient(to right, #C63232, #0A1A3A);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 2px;
    }

    /* TABLE */
    table {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      color: #0A1A3A;
      font-weight: 600;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
    }

    thead {
      background: linear-gradient(to right, #0A1A3A, #C63232);
      color: white;
      font-size: 1.1rem;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
      font-size: 1rem;
    }

    tbody tr:nth-child(even) {
      background: #f4f6fa;
    }

    /* HOVER EFFECT */
    tbody tr:hover {
      background: #C63232;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    /* MOBILE */
    @media(max-width: 600px) {
      table {
        font-size: 0.8rem;
      }

      th, td {
        padding: 10px 8px;
      }

      .logo-wrapper img {
        width: 150px;
      }
    }
  </style>
</head>
